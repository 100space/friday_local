{% extends 'layout/layout.html'%} {% block content %} {% if userid %}
<div id="user"><span>{{username}} 님 환영합니다</span></div>
{% endif %}
<ul id="gnbBtn" class="bwflex">
    <li><a href="/about">About</a></li>
    <li><a href="#">Board</a></li>
    {% if userid %}
    <li>
        <a href="/" id="logout">Logout</a>
    </li>
    <script type="text/javascript">
        const logout = document.querySelector("#logout")
        logout.addEventListener("click", (e) => {
            e.preventDefault()
            document.cookie = "token=; expires=Thum 01 Jan 1970 00:00:01 GMT"
            location.href = "/"
        })
    </script>
    {% else %}
    <li>
        <a href="/signin">Sign in</a>
    </li>
    <li><a href="/signup">Sign up</a><br /></li>
    <li>
        <a href="/oauth/kakao">카카오로그인</a>
    </li>
    {% endif %}
</ul>
{% endblock %}
